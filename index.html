<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Connect</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Img/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <a href="#">Cursos Gratuitos</a>
            <a href="#">Cursos Profissionais</a>
            <a href="#">Cursos Populares</a>
        </nav>
        <div class="buttons">
            <a href="login.html" class="login-button">
                <button class="login">Fazer login</button>
            </a>
            <button class="signup">Cadastre-se</button>
        </div>
    </header>
    <div class="banner-rotativo">
        <div class="banner-slide" style="background-color: #ff5722;">Banner 1</div>
        <div class="banner-slide" style="background-color: #4caf50;">Banner 2</div>
        <div class="banner-slide" style="background-color: #2196f3;">Banner 3</div>
    </div>

   
    <section class="ranking">
        <h2>Alunos em Destaque</h2>
        <div class="ranking-list">
            <div class="ranking-item">
                <div class="stars" data-rank="1"></div>
                <img src="./Img/João.png" alt="Aluno 1">
                <p>João Silva</p>
            </div>
            <div class="ranking-item">
                <div class="stars" data-rank="2"></div>
                <img src="./Img/menina.png" alt="Aluno 2">
                <p>Ana Souza</p>
            </div>
            <div class="ranking-item">
                <div class="stars" data-rank="3"></div>
                <img src="./Img/Felipe.png" alt="Aluno 3">
                <p>Felipe Costa</p>
            </div>
        </div>
    </section>

    <section class="video-carousel">
        <h2>Vídeos Educacionais</h2>
        <div class="carousel">
            <div class="carousel-item">
                <video controls>
                    <source src="./Video/corel.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
            </div>
            <div class="carousel-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
            </div>
            <div class="carousel-item">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
            </div>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 EduConnect. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

    
</body>
</html>
